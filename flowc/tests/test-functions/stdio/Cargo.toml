[package]
name = "stdout"
version = "0.11.0"
authors = ["Andrew Mackenzie <andrew@mackenzie-serres.net>"]
edition = "2018"

[lib]
name = "stdout"
crate-type = ["cdylib"]
path = "stdout.rs"

[profile.release]
debug = false
lto = true
codegen-units = 1
opt-level = 's' # Optimize for size
panic = 'abort' # About unwinding code

[dependencies]
flowcore = { version = "=0.36.0", path = "../../../../flowcore", default-features = false }
flow_impl_derive = { version = "=0.34.7", path = "../../../../flow_impl_derive" }
serde_json = "1.0"

[workspace]
exclude = ["../../../..", "../../.."]
