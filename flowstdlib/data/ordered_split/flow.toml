[package]
name = "ordered_split"
version = "0.11.0"
authors = ["Andrew Mackenzie <andrew@mackenzie-serres.net>"]
edition = "2018"

[lib]
name = "ordered_split"
crate-type = ["cdylib"]
path = "ordered_split.rs"

[profile.release]
debug = false
lto = true
opt-level = 's'

[dependencies]
flow_impl = "=0.10.0"
flow_impl_derive = "=0.10.0"
serde_json = "1.0"

[workspace]
exclude = ["../../../"]
