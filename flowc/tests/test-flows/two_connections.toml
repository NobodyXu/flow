flow = "two connections"

[[process]]
alias = "args"
source = "lib://flowruntime/args/get"

[[connection]]
from = "args/1"
to = "to_json"

[[connection]]
from = "args/2"
to = "to_json"

[[process]]
alias = "to_json"
source = "lib://flowstdlib/fmt/to_json"

[[connection]]
from = "to_json"
to = "print"

[[process]]
alias = "print"
source = "lib://flowstdlib/stdio/stdout/stdout"