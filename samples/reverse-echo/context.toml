flow = "reverse echo"

[[process]]
alias = "read"
source = "lib://flowruntime/stdio/readline"

[[process]]
alias = "reverse"
source = "reverse/reverse"

[[process]]
alias = "print"
source = "lib://flowruntime/stdio/stdout"

[[connection]]
name = "normal"
from = "process/read"
to = "process/reverse"

[[connection]]
name = "reversed"
from = "process/reverse/reversed"
to = "process/print"