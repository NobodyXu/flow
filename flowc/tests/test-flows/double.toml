flow = "double inputs"

[[process]]
alias = "args"
source = "lib://flowruntime/args/get"

[[connection]]
from = "args/1"
to = "to_number"

[[connection]]
from = "args/2"
to = "to_number"

[[process]]
alias = "to_number"
source = "lib://flowstdlib/fmt/to_number"

[[connection]]
from = "to_number"
to = "print"

[[process]]
alias = "print"
source = "lib://flowruntime/stdio/stdout"