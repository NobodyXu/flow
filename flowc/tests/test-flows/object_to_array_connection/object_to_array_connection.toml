flow = "object to array connection"

[[process]]
alias = "args"
source = "lib://flowruntime/args/get"

[[process]]
alias = "zip"
source = "lib://flowstdlib/data/zip"

[[connection]]
from = "args/text/1"
to = "zip/left"

[[connection]]
from = "args/text/2"
to = "zip/right"

[[process]]
alias = "print"
source = "lib://flowruntime/stdio/stdout"

[[connection]]
from = "zip/tuples"
to = "print"