flow = "double inputs"

[[process]]
alias = "args"
source = "lib://runtime/args/get.toml"

[[connection]]
from = "process/args/1"
to = "process/to_number"

[[process]]
alias = "to_number"
source = "lib://flowstdlib/fmt/to_number.toml"
input.default = { constant = 1}

[[connection]]
from = "process/to_number"
to = "process/to_string"

[[process]]
alias = "to_string"
source = "lib://flowstdlib/fmt/to_string.toml"

[[connection]]
from = "process/to_string"
to = "process/print"

[[process]]
alias = "print"
source = "lib://runtime/stdio/stdout.toml"