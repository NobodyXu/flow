language: rust
dist: bionic

cache:
  cargo: true

matrix:
  include:
  - os: osx
    rust: stable
  - os: linux
    rust: stable

env:
  global:
    - FLOW_LIB_PATH=$TRAVIS_BUILD_DIR
    - secure: 

branches:
  only:
    - "master"

addons:
  apt:
    packages:
      - libgtk-3-dev
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev # Required by kcov for code coverage
      - libssl-dev
      - binutils-dev # Required by kcov for code coverage
      - libbfd-dev # Required by kcov for code coverage
      - graphviz # Required to build graphs for the book for gh_pages
  homebrew:
    update: true
    packages:
      - gtk+3
      - cairo
      - pango

before_install: |
  make no-book-config; if [[ "$TRAVIS_OS_NAME" == "linux" && "$TRAVIS_RUST_VERSION" == "stable" ]]; then
    make book-config
  fi

script: |
  make clippy build test samples; if [[ "$TRAVIS_OS_NAME" == "linux" && "$TRAVIS_RUST_VERSION" == "stable" ]]; then
    make docs
  fi

deploy:
  provider: pages
  github-token: $GITHUB_PAGES_TOKEN
  local-dir: target/html
  keep-history: false
  on:
    branch: master
    condition: $TRAVIS_OS_NAME == linux

notifications:
  email:
  - andrew@mackenzie-serres.net

after_success: |
  if [[ "$TRAVIS_OS_NAME" == "linux" && "$TRAVIS_RUST_VERSION" == "stable" ]]; then
    FLOW_LIB_PATH=$TRAVIS_BUILD_DIR make coverage
  fi