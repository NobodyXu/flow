flow = "connect_to_constant"

[[process]]
alias = "args"
source = "lib://context/args/get"

[[connection]]
from = "args/string/1"
to = "to_json"

[[process]]
alias = "to_json"
source = "lib://flowstdlib/fmt/to_json"
input.default = { always = 1}

[[connection]]
from = "to_json"
to = "print"

[[process]]
alias = "print"
source = "lib://context/stdio/stdout"