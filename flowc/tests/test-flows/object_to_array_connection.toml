flow = "object to array connection"

[[process]]
alias = "args"
source = "lib://runtime/args/get.toml"

[[process]]
alias = "zip"
source = "lib://flowstdlib/data/zip.toml"

[[connection]]
from = "process/args/1"
to = "process/zip/left"

[[connection]]
from = "process/args/2"
to = "process/zip/right"

[[process]]
alias = "print"
source = "lib://runtime/stdio/stdout.toml"

[[connection]]
from = "process/zip/tuples"
to = "process/print"