flow = "subflow_function_input_init"

[[process]]
alias = "sequence"
source = "lib://flowstdlib/math/sequence"
input.start = {once = 1}
input.end = {once = 10}
input.step = {once = 1}

[[process]]
alias = "print"
source = "lib://context/stdio/stdout"

[[connection]]
from = "sequence/sequence"
to = "print"