[package]
name = "flowclib"
version = "0.3.0"
authors = ["Andrew Mackenzie <andrew@mackenzie-serres.net>"]
description = "A library for compiling 'flow' programs used by the 'flowc' compiler"
license = "MIT"

[lib]
name = "flowclib"
path = "src/lib.rs"

test = true
doctest = true
bench = true
doc = true

[features]
online_tests = []

[dependencies]
yaml-rust = "~0.3.5"
toml = "0.4"
serde_derive = "~1.0.27"
serde = "~1.0.27"
flowrlib = { path = "../flowrlib", version = "^0.3" }
log = "0.3.8"
glob = "~0.2.11"
strfmt = "0.1.5"
url = "~1.6.0"
curl = "~0.4.11"