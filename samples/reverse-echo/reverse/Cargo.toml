[package]
name = "reverse"
version = "0.11.0"
authors = ["Andrew Mackenzie <andrew@mackenzie-serres.net>"]
edition = "2018"

[lib]
name = "reverse"
crate-type = ["cdylib"]
path = "reverse.rs"

[profile.release]
debug = false
lto = true
codegen-units = 1
opt-level = 's' # Optimize for size
panic = 'abort' # About unwinding code

[dependencies]
flowcore = {version = "=0.34.8", default-features = false}
flow_macro = { version = "0.40.1", path = "../../../flow_macro"}
serde_json = { version = "1.0", default-features = false }

[workspace]
exclude = ["../../.."]
