[package]
name = "flowsamples"
version = "0.42.0"
authors = ["Andrew Mackenzie <andrew@mackenzie-serres.net>"]
readme = "README.md"
description = "A set of sample 'flow' programs"
license = "MIT"
documentation = "https://github.com/andrewdavidmackenzie/flow/samples/README.md"
homepage = "https://andrewdavidmackenzie.github.io/flow/"
repository = "https://github.com/andrewdavidmackenzie/flow/"
edition = "2021"

build = "build.rs"

# Avoid a bunch of files that are generated as part of the flowsamples building and/or running
exclude = ["Cargo.lock", ".gitignore"]
include = ["**/FlowCargo.toml", "**/*.svg", "**/*.toml", "**/*.md", "**/manifest.json", "**/expected.output", "**/test.arguments",
    "**/test.input", "**/expected.file"]

[badges]
maintenance = { status = "actively-developed" }

[[bin]]
name = "flowsamples"
path = "main.rs"

[dev-dependencies]
serial_test = "0.5.0"