flow = "two connections"

[[process]]
alias = "args"
source = "lib://flowruntime/args/get"

[[connection]]
from = "process/args/1"
to = "process/to_number"

[[connection]]
from = "process/args/2"
to = "process/to_number"

[[process]]
alias = "to_number"
source = "lib://flowstdlib/fmt/to_number"

[[connection]]
from = "process/to_number"
to = "process/print"

[[process]]
alias = "print"
source = "lib://flowstdlib/stdio/stdout/stdout"