flow = "parent"

[[process]]
alias = "args"
source = "lib://flowruntime/args/get"

[[process]]
alias = "child"
source = "same-name-child"

[[connection]]
from = "args/1"
to = "child/message"

[[process]]
alias = "child2"
source = "same-name-child"

[[connection]]
from = "args/1"
to = "child2/message"

[[process]]
alias = "print"
source = "lib://flowruntime/stdio/stdout"

[[connection]]
from = "child2/message"
to = "print"

[[connection]]
from = "child/message"
to = "print"