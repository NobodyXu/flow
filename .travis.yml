language: rust

rust:
- nightly
- stable

os:
- osx
- linux

matrix:
  allow_failures:
  - rust: stable

before_install:
- make config
- export PATH="$PATH:~/.cargo/bin"

cache:
- cargo

script: make travis

env:
  global:
  - RUSTFLAGS="-C link-dead-code" FLOW_LIB_PATH=$TRAVIS_BUILD_DIR
  matrix:
    secure: 

deploy:
  provider: pages
  skip-cleanup: true
  github-token: GITHUB_PAGES_TOKEN
  local-dir: guide/book
  keep-history: false
  on:
    branch: master

notifications:
  email:
  - andrew@mackenzie-serres.net