[package]
name = "flowide"
version = "0.1.0"
authors = ["Andrew Mackenzie <andrew@mackenzie-serres.net>"]

[[bin]]
name = "ide_native"
path = "src/main.rs"

[dependencies]
flowclib = "=0.8.2"
flowrlib = "=0.8.2"
flow_impl = "=0.8.3"
serde_json = "1.0"
provider = "=0.8.3"
flowstdlib = { path = "../flowstdlib", features = [ "native" ] }
gdk-pixbuf = "=0.7.0"

[dependencies.gtk]
version = "0.7.0"
features = ["v3_16"]

[dependencies.gio]
version = "0.7.0"
features = ["v2_44"]
