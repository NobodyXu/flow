[package]
name = "accumulate"
version = "0.11.0"
authors = ["Andrew Mackenzie <andrew@mackenzie-serres.net>"]
edition = "2018"

[lib]
name = "accumulate"
crate-type = ["cdylib"]
path = "accumulate.rs"

[profile.release]
debug = false
lto = true
codegen-units = 1
opt-level = 's' # Optimize for size
panic = 'abort' # About unwinding code

[dependencies]
flowcore = { path = "../../../flowcore", version = "0.42" }
flow_macro = { path = "../../../flow_macro", version = "0.42" }
serde_json = "1.0"

[workspace]
exclude = ["../../.."]
