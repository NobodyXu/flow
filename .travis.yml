language: rust
dist: bionic

cache:
  cargo: true
  pip: true
  directories:
    - /usr/local/Cellar/gtk+3
    - /usr/local/Cellar/cairo

matrix:
  include:
  - os: osx
    rust: stable
  - os: linux
    rust: stable
  allow_failures:
    - os: osx

branches:
  only:
    - "master"

addons:
  apt:
    packages:
      - libgtk-3-dev
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev # Required by kcov for code coverage
      - libssl-dev
      - binutils-dev # Required by kcov for code coverage
      - libbfd-dev # Required by kcov for code coverage
      - graphviz # Required to build graphs for the book for gh_pages
  homebrew:
    update: true
    packages:
      - gtk+3
      - cairo

before_install:
  - make travis-config

script:
  - rustc --version
  - make travis

env:
  global:
  - FLOW_LIB_PATH=$TRAVIS_BUILD_DIR
  matrix:
    secure: 

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_PAGES_TOKEN
  local-dir: target/html
  keep-history: false
  on:
    branch: master

notifications:
  email:
  - andrew@mackenzie-serres.net

codecov:
  token: 19030176-6eb5-440c-9948-e9eb6a6a2e20

after_success: |
  if [[ "$TRAVIS_OS_NAME" == "linux" && "$TRAVIS_RUST_VERSION" == "stable" ]]; then
    make coverage
  fi