flow = "two-destinations"

[[process]]
alias = "args"
source = "lib://context/args/get"

[[process]]
source = "lib://context/stdio/stdout"

[[process]]
source = "lib://context/file/file_write"
input.bytes = { once = [1, 2] }

[[connection]]
from = "args/json/1"
to = ["stdout", "file_write/filename"]