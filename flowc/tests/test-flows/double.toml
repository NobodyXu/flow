flow = "double inputs"

[[process]]
alias = "args"
source = "lib://runtime/args/get"

[[connection]]
from = "process/args/1"
to = "process/to_number"

[[connection]]
from = "process/args/2"
to = "process/to_number"

[[process]]
alias = "to_number"
source = "lib://flowstdlib/fmt/to_number"

[[connection]]
from = "process/to_number"
to = "process/to_string"

[[process]]
alias = "to_string"
source = "lib://flowstdlib/fmt/to_string"

[[connection]]
from = "process/to_string"
to = "process/print"

[[process]]
alias = "print"
source = "lib://runtime/stdio/stdout"