[package]
name = "flowc"
version = "0.34.5"
authors = ["Andrew Mackenzie <andrew@mackenzie-serres.net>"]
description = "A compiler and library for compiling 'flow' programs"
license = "MIT"
documentation = "https://github.com/andrewdavidmackenzie/flow/README.md"
homepage = "http://andrewdavidmackenzie.github.io/flow/"
repository = "https://github.com/andrewdavidmackenzie/flow/"
readme = "README.md"
edition = "2018"

[[bin]]
name = "flowc"
path = "src/main.rs"

[lib]
name = "flowclib"
path = "src/lib/lib.rs"

[features]
default = ["debugger"]
debugger = ["flowrstructs/debugger"] # feature to add output for the debugger
online_tests = []

[dependencies]
flowrstructs = {path = "../flowrstructs", version = "0.34.4"}
provider = {path = "../provider", version = "0.34.4" }

clap = "~2"
simplog = "~1.2"
log = "0.4.6"
url = "~2.1"
tempdir = "~0.3.5"
simpath = { version = "~2.1", features = ["urls"]}
glob = "~0.2.11"
serde_json = "1.0"
error-chain = "0.12.2"
serde_yaml = "~0.8"
toml = "0.4"
serde_derive = "~1.0.27"
serde = "~1.0.27"
shrinkwraprs = "0.2.1"

[dev-dependencies]
tempdir = "~0.3.5"
simpath = { version = "~2.1", features = ["urls"]}
