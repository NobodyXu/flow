flow = "fib"

[[output]]
name = "series"
type = "Number"

[[process]]
alias = "HEAD-1"
source = "lib://flowstdlib/data/buffer"
input.default = {once = 1}

[[process]]
alias = "HEAD"
source = "lib://flowstdlib/data/buffer"
input.default = {once = 1}

[[process]]
alias = "add"
source = "lib://flowstdlib/math/add"

[[connection]]
from = "HEAD-1"
to = "add/i1"

[[connection]]
from = "HEAD"
to = "HEAD-1"

[[connection]]
from = "HEAD"
to = "add/i2"

[[connection]]
from = "add/sum"
to = "HEAD"

[[connection]]
from = "HEAD-1"
to = "output/series"