flow = "two-destinations"

[[process]]
alias = "args"
source = "lib://flowruntime/args/get"

[[process]]
source = "lib://flowruntime/stdio/stdout"

[[connection]]
from = "args/json/1"
to = "stdout"

[[connection]]
from = "args/json/1"
to = "add/i1"

[[process]]
source = "lib://flowstdlib/math/add"
input.i2 = {once = 1}

[[connection]]
from = "add"
to = "stdout"