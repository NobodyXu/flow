[package]
name = "tap"
version = "0.1.0"
authors = ["Andrew Mackenzie <andrew@mackenzie-serres.net>"]
edition = "2018"

[lib]
name = "tap"
crate-type = ["cdylib"]
path = "tap.rs"

[profile.release]
debug = false
lto = true
opt-level = 's'

[dependencies]
flow_impl = { path = "../../../flow_impl"}
flow_impl_derive = { path = "../../../flow_impl/flow_impl_derive" }
serde_json = "1.0"

[workspace]
exclude = ["../../../"]
