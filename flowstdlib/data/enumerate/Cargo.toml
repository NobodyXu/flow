[package]
name = "enumerate"
version = "0.11.0"
authors = ["Andrew Mackenzie <andrew@mackenzie-serres.net>"]
edition = "2018"

[lib]
name = "enumerate"
crate-type = ["cdylib"]
path = "enumerate.rs"

[profile.release]
debug = false
lto = true
codegen-units = 1
opt-level = 's' # Optimize for size
panic = 'abort' # About unwinding code

[dependencies]
flowcore = {version = "=0.34.8", default-features = false}
flow_macro = {path = "../../../flow_macro", version = "0.40"}
serde_json = "1.0"

[workspace]
exclude = ["../../.."]
