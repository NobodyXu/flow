# Trivial Context that contains a value called 'message' of type 'String' that is output to the 'stdout'
# port on the 'stdio' entity called 'terminal'
name: hello-world-simple

entities:
    - name: terminal
      type: String
      function: stdout
    - name: message
      source: message.yaml
      type: String

connections:
    - name: message
      from: entity/message
      to: entity/terminal