flow = "arrays"
version = "0.1.0"
author_name = "Andrew Mackenzie"
author_email = "andrew@mackenzie-serres.net"

[[process]]
alias = "sequence"
source = "lib://flowstdlib/math/sequence"
input.start = {once = 1}
input.end = {once = 20}

[[connection]]
from = "process/sequence/sequence"
to = "process/composer"

[[process]]
alias = "composer"
source = "lib://flowstdlib/data/compose_array"

[[connection]]
from = "process/composer"
to = "process/adder/i1"

[[process]]
alias = "adder"
source = "lib://flowstdlib/math/add"
input.i2 = {constant = 1}

[[connection]]
from = "process/adder"
to = "process/print"

[[process]]
alias = "print"
source = "lib://flowruntime/stdio/stdout"