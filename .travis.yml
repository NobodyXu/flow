language: rust
dist: bionic

cache:
  cargo: true

matrix:
  include:
  - os: linux
    rust: stable
  - os: osx
    rust: stable

branches:
  only:
    - "master"

addons:
  apt:
    packages:
      - libgtk-3-dev
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev # Required by kcov for code coverage
      - libssl-dev
      - binutils-dev # Required by kcov for code coverage
      - libbfd-dev # Required by kcov for code coverage
      - graphviz
  homebrew:
    update: true
    packages:
      - gtk+3
      - glib
      - cairo
      - atk
      - cmake
      - graphviz

before_install:
  - make common-config
#  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
#  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew unlink python@2; fi
#  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then make config-darwin; fi

script:
  - rustc --version
  - make

env:
  global:
  - FLOW_LIB_PATH=$TRAVIS_BUILD_DIR
  matrix:
    secure: 

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_PAGES_TOKEN
  local-dir: target/html
  keep-history: false
  on:
    branch: master

notifications:
  email:
  - andrew@mackenzie-serres.net

codecov:
  token: 19030176-6eb5-440c-9948-e9eb6a6a2e20

after_success: |
  if [[ "$TRAVIS_OS_NAME" == "linux" && "$TRAVIS_RUST_VERSION" == "stable" ]]; then
    make coverage
  fi