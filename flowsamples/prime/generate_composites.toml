flow = "generate_composites"

[[input]]
name = "limit"
type = "number"

[[input]]
name = "start"
type = "number"

[[output]]
name = "composites"
type = "number"

[[output]]
name = "subsequence-end"
type = "number"

# Multiply start by 2
[[process]]
alias = "multiply"
source = "lib://flowstdlib/math/multiply"
input.i2 = {always =  2}

[[connection]]
from = "input/start"
to = "multiply/i1"

[[process]]
alias = "composite-sequence"
source = "lib://flowstdlib/math/sequence"

[[connection]]
from = "input/limit"
to = "limit-buffer"

[[process]]
alias = "limit-buffer"
source = "lib://flowstdlib/data/buffer"

# auto-refill each time used
[[connection]]
from = "limit-buffer"
to = "limit-buffer"

[[connection]]
from = "limit-buffer"
to = "composite-sequence/end"

[[connection]]
from = "multiply"
to = "composite-sequence/start"

[[connection]]
from = "input/start"
to = "composite-sequence/step"

[[connection]]
from = "composite-sequence/sequence"
to = "output/composites"

[[connection]]
from = "composite-sequence/last"
to = "output/subsequence-end"