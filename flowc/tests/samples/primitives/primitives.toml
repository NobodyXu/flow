flow = "primitives"

[[process]]
alias = "sum"
source = "lib://flowstdlib/math/add"
input.i1 = {once = 1}
input.i2 = {once = 1}

[[process]]
alias = "divide"
source = "lib://flowstdlib/math/divide"
input.divisor = {once = 2}

[[connection]]
from = "process/sum"
to = "process/divide/dividend"

[[process]]
alias = "to_string"
source = "lib://flowstdlib/fmt/to_string"

[[connection]]
from = "process/divide"
to = "process/to_string"

[[process]]
alias = "tap"
source = "lib://flowstdlib/control/tap"
input.control = {once = false}

[[process]]
alias = "compare"
source = "lib://flowstdlib/control/compare"
input.right = {once = 1}

[[connection]]
from = "process/divide"
to = "process/tap/data"

[[connection]]
from = "process/divide"
to = "process/compare/left"

[[connection]]
from = "process/compare/gt"
to = "process/to_string"

[[process]]
alias = "print"
source = "lib://runtime/stdio/stdout"

[[connection]]
from = "process/tap"
to = "process/to_string"

[[connection]]
from = "process/to_string"
to = "process/print"