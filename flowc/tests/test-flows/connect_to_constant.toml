flow = "connect-to-constant"

[[process]]
alias = "args"
source = "lib://flowruntime/args/get"

[[connection]]
from = "args/1"
to = "to_number"

[[process]]
alias = "to_number"
source = "lib://flowstdlib/fmt/to_number"
input.default = { Always = 1}

[[connection]]
from = "to_number"
to = "print"

[[process]]
alias = "print"
source = "lib://flowruntime/stdio/stdout"