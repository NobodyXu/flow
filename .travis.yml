language: rust
dist: bionic

# request macOS 10.15.7
matrix:
  include:
  - os: linux
    rust: nightly
  - os: osx
    osx_image: xcode12.2
    rust: stable

env:
  global:
    - FLOW_LIB_PATH=$TRAVIS_BUILD_DIR,$TRAVIS_BUILD_DIR/flowr/src/lib
    - secure: 

branches:
  only:
    - "master"

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libzmq3-dev
      - libdw-dev # Required by kcov for code coverage
      - libssl-dev
      - binutils-dev # Required by kcov for code coverage
      - libbfd-dev # Required by kcov for code coverage
      - graphviz # Required to build graphs for the book for gh_pages
  homebrew:
    packages:
      - zmq

before_install: |
    if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      make config
      cargo install grcov
      rustup component add llvm-tools-preview
    else
      make config
    fi

script: |
    if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      export RUSTFLAGS="-Zinstrument-coverage"
      make clippy build
      LLVM_PROFILE_FILE="flow-%p-%m.profraw" make test
      make docs # check we can build docs OK even on a PR, so we know we can build AND deploy when merged to Master
      grcov . --binary-path target/debug/ -s . -t lcov --branch --ignore-not-existing --ignore "/*" -o lcov.info
      bash <(curl -s https://codecov.io/bash) -f lcov.info
    else
      make clippy build test
    fi

# Only deploy the docs on linux builds of master branch with stable rust
deploy:
  provider: pages
  skip_cleanup: true
  github-token: $GITHUB_PAGES_TOKEN
  local-dir: target/html
  keep_history: true
  allow_empty_commit: true # Avoid deploy fail on empty commit if nothing has changed (CRON builds)
  on:
    branch: master
    condition: $TRAVIS_OS_NAME == "linux"

notifications:
  email:
  - andrew@mackenzie-serres.net
