[package]
name = "flowrlib"
version = "0.7.0"
authors = ["Andrew Mackenzie <andrew@mackenzie-serres.net>"]
description = "The runtime library for executing 'flow' programs compiled with the 'flowc' compiler"
license = "MIT"
edition = "2018"

[lib]
name = "flowrlib"
path = "src/lib.rs"

test = true
doctest = true
bench = true
doc = true

[features]
default = ["debugger", "metrics", "logging"]
metrics = []
debugger = []
logging = []

[dependencies]
flow_impl = { path = "../flow_impl", version = "~0.7.0" }
# A std::Instant compatible crate that also supports wasm
instant = { version = "0.1", features = [ "now", "wasm-bindgen" ] }
multimap = "~0.5"
log = "0.4.6"
serde_derive = "~1.0.27"
serde = "~1.0.27"
serde_json = "1.0"
error-chain = "0.12.1"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
wasmi = { git = "https://github.com/andrewdavidmackenzie/wasmi" }